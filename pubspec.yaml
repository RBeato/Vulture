publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  web3dart: ^2.1.3
  web_socket_channel: ^2.1.0
  hex: ^0.2.0
  bip39: ^1.0.6
